<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
    <table>
        <tr>
            <td colspan="2" class="heading">Employment Application</td>
        </tr>
        <tr></tr>
        <tr>
            <td>First Name*</td>
            <td>Last Name*</td>
        </tr>
        <br>
        <tr>
            <td>
                <input class="merge1" type="text" placeholder="First Name">
            </td>
            <td>
                <input class="merge1" type="text" placeholder="Last Name">
            </td>
        </tr>
        <tr>
            <td>E-mail</td>
        </tr>
        <tr>
            <td  colspan="2">
                <input type="text" class="merge" placeholder="Enter E-mail here">
            </td>
    
        </tr>
        <tr>
            <td>Portfolio Website</td>
        </tr>
        <tr>
            <td  colspan="2" >
                <input type="text" class="merge" placeholder="https://">
            </td>
        </tr>
        <tr>
            <td>Position you're applying for</td>
        </tr>
        <tr>
            <td  colspan="2">
                <input type="text" class="merge" placeholder="">
            </td>
        </tr>
        <tr>
            <td>Salary requirements</td>
            <td>When you can start?</td>
        </tr>
        <tr>
            <td>
                <input class="merge1" type="text" placeholder="In numbers">
            </td>
            <td>
                <input class="merge1" type="text">
            </td>
        </tr>
        <tr>
            <td>Phone*</td>
            <td>Fax</td>
        </tr>
        <tr>
            <td>
                <input class="merge1" type="text" placeholder="">
            </td>
            <td>
                <input class="merge1" type="text">
            </td>
        </tr>
        <tr>
            <td>Are you willing to relocate?</td>
        </tr>
        <tr>
            <td>
            <input type="radio" name="grp">Yes
            <input type="radio" name="grp">No
            <input type="radio" name="grp">Not sure
            </td>
        </tr>
    <tr>
        <td>Last company you worked for</td>
    </tr>
    <tr>
        <td  colspan="2">
            <input type="text" class="merge" placeholder="Mention company name">
        </td>
    </tr>
    <tr>
        <td>Reference/Comments/Questions</td>
    </tr>
    <tr>
        <td  colspan="2">
            <textarea placeholder="Message" class="merge" style="height:100px"></textarea>
        </td>
    </tr>
    <tr>
      <td class="center" colspan="2">  <input type="submit" value="Send Application"> </td>
    </tr>
    </table>
</div>
</body>
</html>
